<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    <h1> {{ Table }} </h1>
    <ul>
        {% for id, name in items | dictsort(false, 'value') %}
            <li>{{ id }}: <b>{{ name }}</b></li>
        {% endfor %}
    </ul>
</body>
</html>
